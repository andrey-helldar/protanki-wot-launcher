<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Вход | Wargaming.net ID</title>

        <style>
            html {width: 100%;}
            body {width: 100%; background: #cccccc url('https://ai-rus.com/uploads/bg.jpg') repeat-y top center; background-size:contain;}
            .block {width: 300px; margin: 15% auto;}
            .block div {text-align: center; width: 100%;}
            .block div div input {width: 100%; padding: 3px 5px; margin-bottom: 10px;}
            .block input[type=submit] {padding: 10px 20px; font-size: 14pt; cursor: pointer;}
        </style>
    </head>
    <body>
        <div class="block">
            <h1>Вход</h1>

            <div>

                <form action="https://ru.wargaming.net/id/signin/process/" method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{TOKEN}}">
                    <input name="next" type="hidden" value="https://ru.wargaming.net{{NEXT}}">
                    <input name="flow" type="hidden" value="web_view">

                    <div><input placeholder="Электронная почта" name="login" type="email" maxlength="50"></div>
                    <div><input placeholder="Пароль" name="password" type="password" maxlength="100"></div>

                    <div>
                        <img class="js-captcha-image" src="https://ru.wargaming.net{{CAPTCHA}}"><br>
                        <input placeholder="Код" type="text" name="captcha" maxlength="16" autocomplete="off">
                    </div>

                    <input type="submit" value="Войти">
                </form>

            </div>
        </div>
    </body>
</html>
